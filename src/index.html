<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>2048</h1>
        <div class="score-container">
          <div class="current-score"><span id="score">0</span></div>
          <div class="best-score"><span id="best-score">0</span></div>
        </div>
      </div>
        <div class="game-intro">
          <p>Play 2048 Game Online. Join the numbers and get to the 2048 tile!</p>
          <button id="restart-button">NEW GAME</button>
        </div>
      <div id="board"></div>
      <table id="table">
        <tr>
          <th>Date</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
  </body>
</html>
